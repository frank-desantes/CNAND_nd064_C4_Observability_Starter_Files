apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial-app
  labels:
    app: trial
  annotations:
    "sidecar.jaegertracing.io/inject": "true"  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: trial
        # We advise you to build, push and use your own image, instead of using instructor's image.
        image: frankdesantes/trial:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: trial-service
  labels:
    app: trial
spec:
  selector:
    app: trial
  ports:
    - port: 8082
      targetPort: 8080
      name: trial
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trial-monitor
  namespace: monitoring
  labels:
    release: prometheus       # must match Helm release label
spec:
  selector:
    matchLabels:
      app: trial              # must match labels on the *Service*
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: trial             # must match the named port in the *Service*
      path: /metrics
      interval: 15s
