apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # We advise you to build, push and use your own image, instead of using instructor's image.
        image: frankdesantes/frontend:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - name: service-port
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend-monitor
  #namespace: monitoring
  labels:
    release: prometheus  # must match Helm release label
spec:
  selector:
    matchLabels:
      app: frontend          # must match labels on the *Service*
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: service-port         # must match the named port in the *Service*
      path: /metrics
      interval: 15s