apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-monitor
  #namespace: monitoring
  labels:
    release: prometheus  # must match Helm release label
spec:
  selector:
    matchLabels:
      app: backend          # must match labels on the *Service*
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: http         # must match the named port in the *Service*
      path: /metrics
      interval: 15s